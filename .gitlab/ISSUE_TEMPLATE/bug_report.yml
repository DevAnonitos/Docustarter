name: üêû Bug Report
description: Report a reproducible bug to help us improve Docustarter.
title: "[Bug]: "
labels: ["bug", "triage"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the sections below so we can reproduce and fix it quickly.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what happened.
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Describe the steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Run '...'
        3. See error '...'
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected behavior.
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots / Logs
      description: |
        If applicable, add screenshots or paste error logs to help explain your problem.
      placeholder: Drag and drop screenshots or paste logs here.
    validations:
      required: false

  - type: input
    id: environment
    attributes:
      label: Environment
      description: Provide environment details.
      placeholder: e.g., Node.js 22, pnpm 9, MacOS 14
    validations:
      required: true

  - type: dropdown
    id: browsers
    attributes:
      label: Browser (if applicable)
      description: Which browser(s) did you see the issue on?
      multiple: true
      options:
        - No Browser
        - Chrome
        - Firefox
        - Safari
        - Edge
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Any additional information.
    validations:
      required: false
